<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="sv" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <title>Autolink</title>
        <c:set var="ctx" value="#{request.contextPath}"/>
        <style>
            .img-al{width:330px; height:290px}
            .text-bold{font-weight:bold !important}
            .ui-spinner-button {
                cursor: default;
                display: block;
                font-size: .5em;
                height: 50%;
                margin: 0;
                overflow: hidden;
                padding: 0;
                position: absolute;
                right: auto;
                text-align: center;
                vertical-align: middle;
                width: 16px;
                z-index: 100;
            }
            #banner {
                background: url('${ctx}/images/theme/banner.png');
                height: 115px;
                background-position: center;
                margin-bottom: 0px
            }
            button{
                outline:none;border: 1px solid transparent;vertical-align:middle;text-align:center;display:inline-block;border-radius:15px;padding:8px 10px;font-weight: bold;
            }
            button:active {
                border: none;
                box-shadow: 0 2px #666;
                transform: translateY(1px);
            }
            button:hover{
                box-shadow: 0 5px 10px rgba(0,0,0,.15);
                border: none;
            }
            body .ui-tabs .ui-tabs-nav .ui-tabs-header.ui-state-active {
                background-color: #08263a;
                border: 1px solid #08263a;
            }
            @media screen and (min-width: 768px) {
                .ui-tabs .ui-tabs-navscroller {
                    overflow: hidden;
                    /*padding-left: 110px !important;*/
                }
            }
            body .ui-tabs .ui-tabs-panels {
                border: 0px solid #fff;
                border-top: 20px solid #08263a;
                background-color: #fff;
                color: #333;
                padding: 0;
                margin: 0;
                position: static;
            }
            body .ui-button {
                background-color: #26a69a;
                color: #fff;
                border: 1px solid #26a69a;
                font-size: 13px;
                margin: 0;
                margin-right: .1em;
                outline: 0 none;
                -moz-transition: background-color .3s;
                -o-transition: background-color .3s;
                -webkit-transition: background-color .3s;
                transition: background-color .3s;
            }
            body .ui-button.ui-state-hover{
                background-color: #1d7d74;
                border: 1px solid #1d7d74;
            }   
        </style>
    </h:head>
    <h:body>
        <f:metadata>
            <o:enableRestorableView/>
        </f:metadata>
        <div id="banner">
            <div class="row" style="height:100%">
                <div class="col s6" style="height: 100%;">
                    <img style="margin-top:2%" src="${ctx}/images/theme/logo.png"/>
                </div>
                <div class="col s6 valign-wrapper" style="color: #fff; font-weight: bold; height: 100%;">
                    <div class="right-align" style="width: 100%;">
                        Usuario: #{request.userPrincipal.name} - 
                        <a style="color:#fff" href="${ctx}/logoutServlet">[Salir]</a>
                    </div>
                </div>
            </div>
        </div>
        <h:form>
            <p:poll interval="#{session.maxInactiveInterval - 15}" listener="#{heartbeat.keepUserSessionAlive()}"/>
        </h:form>
        <ui:insert name="content"></ui:insert>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
              showSelect();
            });
            
            function showSelect(){
              $('select').formSelect();  
            }
        </script>
    </h:body>
</html>
