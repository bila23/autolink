<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="sv" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <title>Autolink</title>
        <style>
            button{
                border: 1px solid transparent;
                border-radius:15px;
                font-weight: bold;
                background-color: #39c1cd;
                color: #fff;
                font-size:19px;
            }
            button:active {
                border: none;
                box-shadow: 0 2px #666;
                transform: translateY(1px);
            }
            button:hover{
                box-shadow: 0 5px 10px rgba(0,0,0,.15);
                border: none;
            }
            body{
                background-image: url("images/login/home.png");
                background-repeat: no-repeat;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="mf">
            <div class="row" style="height: 100%;">
                <div class="col s8 m8 l8 xl8 hide-on-small-only" style="height: 100%;"></div>
                <div class="col s12 m12 l4 xl4" style="height: 100%;vertical-align: middle;">
                    <img src="images/login/logo_login.png" alt="Logo de autolink"/>
                    <div class="z-depth-5" style="background-color:#fff;border-radius:45px;padding: 25px">
                            <div class="input-field" style="padding-bottom:25px">
                                <h:inputText value="#{loginController.vo.username}" class="form-control validate" a:autofocus="true" a:placeholder="Usuario" />
                            </div>
                            <div class="input-field">
                                <h:inputSecret value="#{loginController.vo.password}" class="form-control validate"/>
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <p:commandButton class="waves-effect waves-light btn" value="Ingresar" action="#{loginController.login()}"/>
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <p:messages closable="true" globalOnly="true" showDetail="true"/>
                            </div>
                            <div class="input-field center-align">
                                <a href="#" style="color: #022238;">Â¿Recuperar tu contrasena?</a>
                            </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:body>
</html>
